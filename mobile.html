    <script>
        var zlimages = ZLImage.init(document.querySelectorAll('.zl-image'));

        zlimages[0].show();

        // 隔3.5s 加载一张图片呢
        var index = 1;
        var time = setInterval(function () {
            if (!ZLImage.lock) {
                if (index < zlimages.length) {
                    zlimages[index].show();
                    index++;
                } else {
                    clearInterval(time);
                }
            }
        }, 3500);
    </script>
